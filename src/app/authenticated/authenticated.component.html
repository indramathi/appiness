<section fxLayout="column" fxLayoutAlign="center center" class="authenticated mat-elevation-z4 card">
  <div>
    <h1>Welcome, {{user?.name}}!</h1>
  </div>
  <mat-list>
    <mat-list-item> <b>User name: </b> <span class="name-space">{{user?.userName}}</span></mat-list-item>
    <mat-list-item> <b>Name: </b> <span class="name-space">{{user?.name}}</span></mat-list-item>
    <mat-list-item> <b>Email: </b> <span class="name-space">{{user?.email}}</span></mat-list-item>
    <mat-list-item> <b>Mobile number: </b> <span class="name-space">{{user?.mobileNumber}}</span></mat-list-item>
    <mat-list-item> <b>Address: </b> <span class="name-space">{{user?.address}}</span></mat-list-item>
  </mat-list>
</section>
